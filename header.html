<script>
document.addEventListener('DOMContentLoaded', function() {
  //HAMBURGER ICON CODE
  const hamburgerIcon = document.getElementById('hamburger-icon');
  console.log(hamburgerIcon)
  const navBar = document.getElementById('nav-bar');

  hamburgerIcon.addEventListener('click', function() {
      console.log('hamburger clicked')
      if (navBar.style.right === '-100%') {
          navBar.style.right = '0';
      } else {
        navBar.style.right = '-100%';
      }
  });

  //LOGO MARGIN CODE
  function updateLogoMargin() {
  console.log('updateLogo function called')
  const logo = document.querySelector('.uncommon-logo > img');
  console.log(logo)
  console.log(window.innerWidth)

  if (window.innerWidth < 1024) {
    console.log('inner width is mobile')
    logo.style.marginLeft = '0px';
    logo.style.marginLeft = '40px';
  }
  if (window.innerWidth >= 1024 && window.innerWidth <= 1440) {
    console.log('inner width is desktop')
    const firstNavBarItem = document.querySelector('.nav-item');
    
    if (firstNavBarItem.firstChild) { 
      const range = document.createRange();
      range.selectNodeContents(firstNavBarItem);
      range.setStart(firstNavBarItem.firstChild, 0); 
      range.setEnd(firstNavBarItem.firstChild, 1); 
      const rects = range.getClientRects();
      console.log('rects function')
      if (rects.length > 0) {
        const textStartX = rects[0].left;

        logo.style.marginLeft = '0px';
        logo.style.marginLeft = `${textStartX}px`;
      }
    }
  }
  if (window.innerWidth > 1440) {
    logo.style.marginLeft = '0px';
    logo.style.marginLeft = `51px`;
  }
}
console.log('first function call')  
updateLogoMargin()
  window.addEventListener('resize', updateLogoMargin);
});
</script>
